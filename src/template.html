<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="main-container">
        <section class="container">
            <article class="heading-tag">
                <h1>Leaderboard</h1>
            </article>
        
            <article class="min-container">
                <div class="right-col">
                    <div class="right-col-title">
                        <h2> Recent Score </h2>
                        <span> <button class="refresh-btn" id="refresh-btn">Refresh</button></span>
                    </div>
                    <div class="scores-display">
                       <ul class="score-elem" id="scores-display">
                        
                       </ul>
                    </div>
                </div>
                <div class="left-col">
                    <h2>Add Your Score</h2>
                    <form action="" method="post" class="form-field" id="form-area">
                        <input id="input-text" type="text" placeholder="Your name...">
                        <input id="input-number" type="number" placeholder="Your score...">
                        <div class="submit-btn">
                            <input type="submit" placeholder="submit">
                        </div>
                        
                    </form>
                </div>
            </article>
        
        
        </section>
        <section class="footer-container">
            <footer>FOOTER</footer>
        </section>
    </section>

</body>
</html>
